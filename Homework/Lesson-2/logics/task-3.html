<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    let day = 11;
    if (day<=10) {
        console.log('1st Decade of the month')
    }
    else if (day<=20 && day>10) {
        console.log('2nd Decade of the month')
    }
    else if (day<=31 && day>20) {
        console.log('3rd Decade of the month')
    }
    else if (day>31) {
        console.log('UNDEFINED')
    }
    console.log(day);

</script>

</body>
</html>
